{% extends 'base.html' %}
{% block content %}

	<h1 class="pageHead">My Trips</h1>
	<h3 class="indexIntro">Manage your existing trips, or add new ones</h3>
  	<div class="allTrips">
  		{% for trip in trips %}
		<div class="oneTrip">
			<h3><a href="/trips/{{trip.id}}">{{ trip.name }}</a></h3>
			<p>Location: {{trip.location}}</p>
		</div>
		{% endfor %}
	</div>
<div class="indexBody">
	<form method="POST" action="." class="loginForm">
		<p>Add your next trip!</p>
		{% csrf_token %}
		<span class='tripForm'>{{ form.as_p }}</span>
		<input type="submit" value="Create" />
	</form>
</div>
{% endblock %}
