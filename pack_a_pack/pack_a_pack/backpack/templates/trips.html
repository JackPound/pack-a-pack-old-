{% extends 'base.html' %}
{% block content %}

	<h1 class="pageHead">My Trips</h1>
  	<div class="allTrips">
  		{% for trip in trips %}
		<div class="oneTrip">
			<h3><a href="/trips/{{trip.id}}">{{ trip.name }}</a></h3>
			<p>Location: {{trip.location}}</p>
		</div>
		{% endfor %}
	</div>
	<hr />
	<h2>Add a new trip</h2>
	<form method="POST" action="." class="tripForm">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="Create" />
	</form>
{% endblock %}
